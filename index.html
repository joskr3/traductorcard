<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Traductor AI</title>
</head>

<body class="fondo-pagina">
  <div class="contenedor-principal">
    <div class="logo-titulo-contenedor">
      <img src="logo.svg" alt="logo">
      <h2>Traductor</h2>
    </div>
    <div class="formulario-contenedor">
      <form id="translationform" class="formulario" action="#" method="post">
        <div class="campo">
          <label for="texto" class="etiqueta">Texto para traducir</label>
          <textarea class="area-texto" name="texto" id="texto" rows="4" placeholder="Ingresa el texto a traducir"></textarea>
        </div>
        <div class="idiomas-seccion">
          <p class="etiqueta">Idiomas</p>
          <div class="lista-idiomas" id="languageButtons">
            <button type="button" class="idioma-boton" title="French">
              <img src="spain.svg" alt="EspaÃ±ol">
            </button>
            <button name="btn" type="button" class="idioma-boton" title="English">
              <img src="england.svg" alt="england">
            </button>
            <button type="button" class="idioma-boton" title="Language">
              <img src="france.svg" alt="francia">
            </button>
            <button type="button" class="idioma-boton" title="Language">
              <img src="portugal.svg" alt="portugal">
            </button>
          </div>
          <div class="acciones">
            <button type="submit" id="translateButton" class="boton-traducir">
              <span>Traducir</span>
              <img src="carga.gif" alt="carga" width="25">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
